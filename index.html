<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Gallery</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/0e7914c496.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <section class="h-100 section-quote" id="section-quote">
        <header class="container h-100">
            <div class="d-flex align-items-center justify-content-center h-100">
                <div class="d-flex flex-md-row flex-column align-items-center justify-content-center w-100">
                    <a href="#" class="btn-circle bg-white shadow-sm flex-order" onclick="prevQuote()">
                        <i class="fas fa-angle-left"></i>
                    </a>
                    <div class="card quote-card shadow-lg flex-order">
                        <div class="card-body d-flex flex-column justify-content-between">
                            <h5 class="card-title quote-left" id="quote-left">
                                <i class="demo-icon icon-quote-left">&#xe800;</i>
                            </h5>
                            <p class="card-text quote" id="quote"></p>
                            <div class="d-flex align-items-center justify-content-between">
                                <h2 class="quote-author" id="quote-author"></h2>
                                <h5 class="quote-right">
                                    <i class="demo-icon icon-quote-right">&#xe801;</i>
                                </h5>
                            </div>
                        </div>
                    </div>
                    <a href="#" class="btn-circle bg-white shadow-sm flex-order" onclick="nextQuote()">
                        <i class="fas fa-angle-right"></i>
                    </a>
                </div>
            </div>
        </header>
    </section>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

    <script src="js/script.js"></script>
</body>

</html>
